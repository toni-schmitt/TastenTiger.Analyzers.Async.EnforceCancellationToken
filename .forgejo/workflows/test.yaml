name: Build and Test
on: [push]
jobs:
  test:
    runs-on: codeberg-tiny
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: List
        run: ls -la

      - name: Restore dependencies
        run: dotnet restore TastenTiger.Analyzers.Async.EnforceCancellationToken.slnx

      - name: Build
        run: dotnet build --configuration Release --no-restore TastenTiger.Analyzers.Async.EnforceCancellationToken.slnx

      - name: Test
        run: dotnet test TastenTiger.Analyzers.Async.EnforceCancellationToken.slnx
    